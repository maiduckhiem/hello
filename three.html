<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/three.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
		integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
	<table id="bang">
		<thead>
			<tr>
				<td><input type="checkbox" onchange="checkAll(this)"></td>
				<th>Hàng hóa</th>
				<th>Đơn giá</th>
				<th>Số lượng</th>
				<th>Thành tiền</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type="checkbox"></td>
				<td>Iphone</td>
				<td>700</td>
				<td><input type="number" value="0" min="0" step="1" disabled></td>
				<th></th>
			</tr>
			<tr>
				<td><input type="checkbox"></td>
				<td>SamSung</td>
				<td>400</td>
				<td><input type="number" value="0" min="0" step="1" disabled></td>
				<th></th>
			</tr>
			<tr>
				<td><input type="checkbox"></td>
				<td>Nokia</td>
				<td>100</td>
				<td><input type="number" value="0" min="0" step="1" disabled></td>
				<th></th>
			</tr>
			<tr>
				<td><input type="checkbox"></td>
				<td>Sony Xperia</td>
				<td>450</td>
				<td><input type="number" value="0" min="0" step="1" disabled></td>
				<th></th>
			</tr>
			<tr>
				<td><input type="checkbox"></td>
				<td>Motorola</td>
				<td>180</td>
				<td><input type="number" value="0" min="0" step="1" disabled></td>
				<th></th>
			</tr>
			<tr>
				<td><input type="checkbox"></td>
				<td>Oppo</td>
				<td>600</td>
				<td><input type="number" value="0" min="0" step="1" disabled></td>
				<th></th>
			</tr>
			<tr>
				<td><input type="checkbox"></td>
				<td>Bphone</td>
				<td>90</td>
				<td><input type="number" value="0" min="0" step="1" disabled></td>
				<th></th>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th colspan="4">Tổng</th>
				<th id="tongtien"></th>
			</tr>
		</tfoot>
	</table>
	<script src="js/three.js"></script>
</body>

</html>
